<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Esqueci a minha senha</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="/locawebstyle/assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="ls-login-parent">
  <div class="ls-login-inner">

    <div class="ls-login-box">
      <a href="login-screen"><h1 class="ls-login-logo"><img title="Logo login" src="../../../assets/images/locastyle/logo-locaweb.jpg" /></h1></a>
      <form role="form" class="ls-form ls-login-form" action="">
        <fieldset>

          <p>Preencha com o e-mail cadastrado para redefinir sua senha.</p>

          <label class="ls-label">
            <input class="ls-field-lg ls-login-bg-email" type="text" placeholder="Digite o seu e-mail" required autofocus>
            <b class="ls-label-text ls-hidden-accessible">Digite o seu e-mail</b>
          </label>

          <input type="submit" value="Redefinir senha" class="ls-btn-primary ls-btn-block ls-btn-lg">

        </fieldset>
      </form>
    </div>

  </div>
</div>

</body>
</html>
